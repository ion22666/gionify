{% load static %}

<div id="head">
    <img src="media/{{profile.picture}}" alt="">
    <div id="profile">PROFILE</div>
    <div id="edit">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"> <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/> </svg>
    </div>
    <div id="username">{{profile.name}}</div>
    <div id="other">{{playlists|length}} Public Playlists · 0 Followers · 0 Following</div>
</div>


<svg class="icon" id="dots" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"> <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/> </svg>


<h1>Public playlists</h1>
<div class="block" id="public_playlists">
    {% for playlist in playlists %}
    <div id="playlist">
        <img src="media/{{playlist.cover_image}}" alt="">
        <div id="playlist_name">{{playlist.name}}</div>
    </div>
    {% endfor %}
</div>


<h1>Recently played artists</h1>
<div class="block" id="recently_artists">
    
</div>

<h1>Followers</h1>
<div class="block" id="followers">
    
</div>

<h1>Following</h1>
<div class="block" id="following">
    
</div>


{% comment %}  

<form class="form" id="edit_profile" method="put" enctype="multipart/form-data" action="">
    <input type="text" name="name" maxlength="400" id="username" value="${}">
    <label>
        <img src="${}" alt="">
        <div id="edit">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"> <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/> </svg>
        </div>
        <input type="file" name="cover_image" id="profile_picture" accept="image/png, image/jpeg">
    </label>
    <input type="submit" value="Save">
</form>

{% endcomment %}
