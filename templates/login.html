<div class="main">  	
	<input type="checkbox" id="chk" aria-hidden="true">

	<div class="signup">
		<form id="register_form">
            {% csrf_token %}
			<label for="chk" aria-hidden="true">Sign up</label>
			<input type="text" name="username" placeholder="User name" required="">
			<input type="password" name="password" placeholder="Password" required="">
            <div class="warning">please use the following credentials for a better experience/review</div>
            <div id="important_login_button">get credentials</div>
			<button type="submit" id="register_button">Sign up</button>
		</form>
	</div>

	<div class="login">
		<form id="login_form">
            {% csrf_token %}
			<label id="open_login_form" for="chk" aria-hidden="true">Login</label>
			<input type="text" name="username" placeholder="User name" required="">
			<input type="password" name="password" placeholder="Password" required="">
			<button type="submit" id="login_button">Login</button>
		</form>
	</div>
</div>
