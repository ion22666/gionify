<script>
    let audio = new Audio("https://giovanni2266.pythonanywhere.com//media/musics/The_First_Station_-_Lost_Control_128_kbps.mp3")
    console.log(audio.buffered);
    

    let promise = new Promise((resolve, reject) => {
       audio.oncanplaythrough = resolve;
    })
    

    document.querySelectorAll("button")[0].onclick = async _=>{
        await promise;
        audio.play();
    }
    console.log(audio.buffered);
    document.querySelectorAll("button")[1].onclick = _=> audio.currentTime=200;

</script>
